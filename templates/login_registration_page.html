{% extends 'layout.html' %}
{% block content %}

<h3 class="app-name"><p class="text-center">MyFinance</p></h3>
<div class="registration-box">
    <br>
    <form  method="post" action="registration" class="text-center">
        <p class="small grayed">Registration</p>
        <input type="text" name="username" placeholder="Please use your email">
        <input type="password" name="userPassword" placeholder="Your code" value=" ">
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>
    <br><br>
    <form method="post" action="login" class="text-center">
        <p class="small grayed">Login</p>
        <input type="text" name="username">
        <input type="password" name="password">
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>
</div>
<div class="modal fade language-table" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-center">
      <div class="modal-header">
          <h4>Your savings whould be for {{ year }}</h4>
      </div>
        <div class="modal-body">
            <h3>{{ saving }} {{ currency }}</h3>
        </div>
    </div>
  </div>
</div>
{% endblock %}
